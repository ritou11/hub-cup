language: go
sudo: false
go:
- 1.12.x
env:
- GO111MODULE=on
before_install:
-
install:
-
script:
- GOARCH=amd64 GOOS=linux go build -o hub-cup.linux.amd64 ./cli
- GOARCH=amd64 GOOS=darwin go build -o hub-cup.macos ./cli
- GOARCH=amd64 GOOS=windows go build -o hub-cup.x64.exe ./cli
- GOARCH=arm64 GOOS=linux go build -o hub-cup.linux.arm64 ./cli
- GOARCH=arm GOOS=linux go build -o hub-cup.linux.arm ./cli
- GOARCH=mipsle GOOS=linux GOMIPS=softfloat go build -o hub-cup.linux.mipsle ./cli
- GOARCH=mips GOOS=linux GOMIPS=softfloat go build -o hub-cup.linux.mips ./cli
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - hub-cup.macos
    - hub-cup.x64.exe
    - hub-cup.linux.amd64
    - hub-cup.linux.arm64
    - hub-cup.linux.arm
    - hub-cup.linux.mipsle
    - hub-cup.linux.mips
  on:
  tags: true
    repo: ritou11/hub-cup
